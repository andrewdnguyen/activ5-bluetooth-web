<div class="container">

    <div [hidden]="!displayResult1">
        <h1>Your average timing: {{results}} </h1>
        <h3>Your goal between compressions was: {{timeBetweenBeats}}</h3>
        <h3>Your average pressure: {{compressionAverage}}</h3>
        <h3>All of your compression pressures listed: {{pressureList}}</h3>
    </div>

    <mat-slider
    thumbLabel
    [displayWith]="formatLabel"
    tickInterval="1"
    min="1"
    max="100" (input)="updateSensitivity($event)"></mat-slider>
    <button mat-raised-button #beat1 id="start" (click)="startRecording()">Start Recording</button>
    <button mat-raised-button #beat1 id="stop" (click)="stopRecording()">Stop Recording</button>
    <button mat-raised-button #beat1 id="results" (click)="showResults1()">Show Results and Reset</button>
    <button mat-raised-button #beat1 id="beat1" (click)="registerOne()">First Button</button>
    <button mat-raised-button #beat2 id="beat2" (click)="registerTwo()">Second Button</button>
    <!-- Scanning For Device Button -->
    <button mat-raised-button *ngIf="!devices[0]" (click)="connect(0)">Search for Device 1</button>

    <!-- Device Data & Buttons -->
    <div *ngIf="devices[0]" class="device-container">
        <div class="data-container">
            <span>{{devices[0].device.name}}</span>
            <span>IS{{isomData[0]}}</span>
        </div>

        <button mat-raised-button (click)="startIsometric(0)">Request Isometric</button>
        <!-- <button mat-raised-button (click)="tare(0)">Request Tare</button>
        <button mat-raised-button (click)="stop(0)">Request Stop</button>
        <button mat-raised-button (click)="deviceOneIsEvergreenMode = !deviceOneIsEvergreenMode; evergreenMode(0, deviceOneIsEvergreenMode)">
            {{deviceOneIsEvergreenMode ? 'Switch Off Evergreen' : 'Switch On Evergreen'}}
        </button> -->
        <button mat-raised-button (click)="disconnect(0)">Disconnect</button>
    </div>

    <!-- Scanning For Device Button
    <button mat-raised-button *ngIf="!devices[1]" (click)="connect(1)">Search for Device 2</button> -->

    <!-- Device Data & Buttons -->
    <div *ngIf="devices[1]" class="device-container">
        <div class="data-container">
            <span>{{devices[1].device.name}}</span>
            <span>IS{{isomData[1]}}</span>
        </div>

        <button mat-raised-button (click)="startIsometric(1)">Request Isometric</button>
        <!-- <button mat-raised-button (click)="tare(1)">Request Tare</button>
        <button mat-raised-button (click)="stop(1)">Request Stop</button> -->
        <!-- <button mat-raised-button (click)="deviceTwoIsEvergreenMode = !deviceTwoIsEvergreenMode; evergreenMode(1, deviceTwoIsEvergreenMode)">
            {{deviceTwoIsEvergreenMode ? 'Switch Off Evergreen' : 'Switch On Evergreen'}}
        </button> -->
        <button mat-raised-button (click)="disconnect(1)">Disconnect</button>
    </div>
  
</div>
